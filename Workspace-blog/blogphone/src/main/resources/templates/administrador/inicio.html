<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="administrador/layout">

<body>
	<div layout:fragment="content">
		<div class="page-breadcrumb">
			<div class="row">
				<div class="col-12 d-flex no-block align-items-center">
					<h4 class="page-title">Categoria</h4>
					<div class="ms-auto text-end">
						<nav aria-label="breadcrumb">
							<ol class="breadcrumb">
								<li class="breadcrumb-item"><a href="index.html">Home</a></li>
								<li class="breadcrumb-item active" aria-current="page">Dashboard</li>
							</ol>
						</nav>
					</div>
				</div>
			</div>
		</div>

		<div class="container-fluid">

			<div class="row">
				<div class="col-md-6 col-lg-3">
					<div class="card card-hover">
						<div class="box bg-cyan text-center">
							<h1 class="font-light text-white"><i class="fas fa-user"></i></h1>
							<h6 class="text-white"><span th:text="${administradores}"></span> Administradores</h6>
						</div>
					</div>
				</div>
				<!-- Column -->
				<div class="col-md-6 col-lg-3">
					<div class="card card-hover">
						<div class="box bg-success text-center">
							<h1 class="font-light text-white"><i class="fas fa-cube"></i></h1>
							<h6 class="text-white"><span th:text="${categorias}"></span> Categorias</h6>
						</div>
					</div>
				</div>
				<!-- Column -->
				<div class="col-md-6 col-lg-3">
					<div class="card card-hover">
						<div class="box bg-warning text-center">
							<h1 class="font-light text-white"><i class="far fa-newspaper"></i></h1>
							<h6 class="text-white"><span></span> Articulos</h6>
						</div>
					</div>
				</div>
				<!-- Column -->
				<div class="col-md-6 col-lg-3">
					<div class="card card-hover">
						<div class="box bg-danger text-center">
							<h1 class="font-light text-white"><i class="far fa-comment-alt"></i></h1>
							<h6 class="text-white"><span></span> Opiniones</h6>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="card-body">
	
							<h1></h1>
							<h1></h1>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
</body>

</html>
